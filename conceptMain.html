<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="/StyleSheets/concept.css">
    <link rel="icon" type="image/x-icon" href="Images/SynkLogoNoBg.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@800&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@500&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/73d86af238.js" crossorigin="anonymous"></script>
    <script src="JS/script.js"></script>
    <title>SYNK</title>
</head>

<body>
    <div class="page">
        <div class="top-menu" id="top-menu-id">
            <a href="#" class="menu-item"><i class="fa-solid fa-envelope fa-2xl" style="color: #ffffff;"></i></a>
            <a href="#" class="menu-item"><i class="fa-solid fa-users fa-2xl" style="color: #ffffff;"></i></a>
            <a href="#" class="menu-item"><i class="fa-solid fa-house fa-2xl" style="color: #ffffff;"></i></a>
            <a href="/conceptMain.html" class="logo-item"><img id="menu-logo" src="Images/logos/SynkLogoMain.png"></a>
            <a href="#" class="menu-item"><i class="fa-solid fa-user fa-2xl" style="color: #ffffff;"></i></a>
            <a href="#" class="menu-item"><i class="fa-solid fa-magnifying-glass fa-2xl" style="color: #ffffff;"></i></a>
            <a href="#" class="menu-item"><i class="fa-solid fa-ellipsis fa-2xl" style="color: #ffffff;"></i></a>
        </div>
        <div class="page-content">
            <div class="feed">
                <div class="CreatePost" name="CreatePost">
                    <div>What are you thinking?</div>
                    <div class="postButtons">
                        <a href="#"><i class="fa-regular fa-image fa-lg" style="color: #ffffff;"></i></a>
                        <a href="#"><i class="fa-solid fa-calendar-day fa-lg" style="color: #ffffff;"></i></a>
                        <a href="#"><i class="fa-solid fa-square-poll-vertical fa-lg" style="color: #ffffff;"></i></a>
                        <a href="#"><img id="gifIcon" src="Images/Icons/Gif.png"></a>
                        <button type="submit" name="CreatePost">
                            Post
                        </button>
                    </div>
                    <div class="extraButtons">
                        <a href="#">
                            <i class="fa-solid fa-tower-broadcast" style="color: #ffffff;"></i>
                            Broadcast
                        </a>
                    </div>
                </div>
                <div class="main-content">
                    <div class="top-horizontal">
                        <div class="user-profile">
                            <a href="#" class="profile">
                                <img id="userPostImg" src="Images/Misc/pfpimg.png">
                                <div id="user-date">
                                    <a href="#" id="username" name="username">
                                        <p> @username</p>
                                    </a>
                                    <p id="date"> 27/11/2023 @ 09:20AM</p>
                                </div>
                            </a>
                        </div>
                        <a href="#"><i class="fa-solid fa-ellipsis-vertical fa-xl" style="color: #ffffff;"></i></a>
                    </div>
                    <div class="middle-content">
                        <div id="post-message">
                            Lorem ipsum dolor sit amet consectetur adipisicing elit. Suscipit, ipsam.
                        </div>
                        <div id="post-media">
                            <img src="Images/Misc/postimage.png">
                        </div>
                    </div>
                    <div class="bottom-interaction">
                        <div id="post-interactions">
                            <a href="#"><i class="fa-regular fa-heart" style="color: #ffffff;"></i></a>
                            <a href="#"><i class="fa-regular fa-comment-dots" style="color: #ffffff;"></i></a>
                            <a href="#"><i class="fa-regular fa-paper-plane" style="color: #ffffff;"></i></a>
                        </div>
                        <div id="comments-section">
                            <div id="comment-box-post">
                                <input type="text" name="comment">
                                <button type="submit" name="comment">Post</button>
                            </div>
                            <div id="read-more-comments"></div>
                        </div>
                    </div>
                </div>
            </div>
                <div class="side-items">
                    <div class="sideBars">
                        <div class="communities-Tab">
                            <header class="communities-header">
                                <i class="fa-solid fa-users" style="color: #ffffff;"></i>
                                <b>Communities</b>
                            </header>
                            <hr>
                            <div class="community-info">
                                <a href="#">
                                    <img src="Images/logos/CommunityLogo.png">
                                    <div>
                                        <span id="community-name">AMD Help Center</span>
                                        <span id="community-desc" >For all things AMD</span>
                                    </div>
                                </a>
                            </div>
                        </div>
                        <div class="friends-Tab">
                            <header class="friends-header">
                                <p>Friends</p>
                            </header>
                            <hr>
                            <div class="friend-info">
                                <a href="#">
                                    <img id="friends-pfp" src="Images/logos/FriendLogo.png">
                                    <span id="user-handle">@jamesSmith01</span>
                                </a>
                            </div>
                        </div>
                    </div>
                    <div class="Messages">
                        <i class="fa-solid fa-envelope" style="color: #ffffff;"></i>
                        <b>Messages</b> 
                        <hr>
                    </div>
                </div>
        </div>
    </div>
</body>

</html>
